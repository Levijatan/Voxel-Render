[dependencies]
arrayvec = "0.5.2"
bitvec = "0.19.4"
nalgebra-glm = "0.9.0"
image = "0.23.11"
winit = "0.23.0"
env_logger = "0.8.1"
log = "0.4"
wgpu = "0.6"
futures = "0.3"
bytemuck = "1.4"
anyhow = "1.0"
thiserror = "1.0.22"
tobj = "2.0"
rayon = "1.5.0"
legion = "0.3.1"
optick = "1.3.4"
